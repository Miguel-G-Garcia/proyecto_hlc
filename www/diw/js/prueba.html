<button onclick="obtenerFecha()">Obtener Fecha</button>

<script>
    function obtenerFecha() {
        // Obtener el valor del input
        let valorInput = document.getElementById('inputFecha').value;
        console.log(valorInput);
        // Validar el formato utilizando una expresión regular
        
            // Extraer día, mes y año del valor del input
           // let [dia, mes, anio] = valorInput.split('-');

            // Crear un objeto Date con el formato correcto
            let fecha = new Date(valorInput);
            console.log(fecha);
        
    }
</script>

</body>
