<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Datos de Clientes</title>
</head>

<body>
    <div class="container-fluid">
        <h3>Listado de Clientes</h3>
        <div id="loadItems"></div>
    </div>

    <script>
        // window.addEventListener("load", cargarListado);
        loadItmes();
        
        async function loadItmes() {
            document.querySelector("#loadItems").innerHTML = await opener.oEstancias.listClientsData();
            document.querySelectorAll('.btnDeleteClient').forEach(function (addEvent) {
                addEvent.addEventListener('click', deleteClient);
            });

            async function deleteClient(oEvent) {
                let response = await opener.removeClient(oEvent);

                alert(response.mensaje);

                if (!response.error) {
                    location.reload();
                }

            }

        }

    </script>
</body>

</html>
